<!DOCTYPE html>
<html lang="en">
<head>
	<script defer src="https://track.leftclick.site/script.js" data-website-id="c1a950f5-8624-44fd-bbb1-b7d58a476dff"></script> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fizzle â€” Sign in</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="center">
		<section class="card">
			<header class="card-header">
					<h1>Sign in</h1>
					<p class="muted">Sign in with your email and password.</p>
			</header>

			<form id="signin" novalidate>
				<ul class="fields">
					<li class="field">
						<label for="email">Email address</label>
						<input type="email" id="email" name="email" autocomplete="email" required aria-describedby="email-error" placeholder="you@example.com">
						<div class="error" id="email-error" aria-live="polite"></div>
					</li>

					<li class="field password-field">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" autocomplete="current-password" required aria-describedby="password-error" placeholder="Your password">
						<button type="button" class="toggle-password" aria-label="Show password">Show</button>
						<div class="error" id="password-error" aria-live="polite"></div>
					</li>
				</ul>

				<div class="actions">
					<button id="submitBtn" class="primary" type="submit">Sign in</button>
				</div>
			</form>
		</section>
	</main>
	<div style="text-align:center;margin-top:12px"><a href="../signup/">Need an account? Create one</a></div>

	<script src="main.js"></script>
</body>
</html>
